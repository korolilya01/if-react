<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/radio_button.css" />
    <link rel="stylesheet" href="css/swiper-style.scss" />
    <link rel="icon" href="../public/images/logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8.4.5/modules/pagination/pagination.min.css"
    />
    <title>TripHouse</title>
  </head>
  <body>
    
    <section class="sign-up">
      <div class="container sign-up__block">
        <div class="icon-sign-up">
          <svg class="sign-up-person">
            <use href="#sign-up-person" />
          </svg>
          <svg class="sign-up-plus">
            <use href="#sign-up-plus" />
          </svg>
        </div>
        <svg class="sign-up-cross">
          <use href="#sign-up-cross" />
        </svg>
        <div class="sign-up__block-logo">
          <a href="#">
            <svg class="sign-up-logo">
              <use href="#sign-up-logo" />
            </svg>
          </a>
        </div>
        <p class="sign-up__text">Sign up and get 20% off your first booking</p>
        <button type="submit" class="sign-up__button" name="sign-up__button">
          Sign up
        </button>
        <a href="#" class="sign-up__link">Install</a>
      </div>
    </section>
    
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/getRequest.js"></script>
    <script type="module" src="js/filterForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/oldCaledar.js"></script>
  </body>
</html>
